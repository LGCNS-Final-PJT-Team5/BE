server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active:
      - git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/LGCNS-Final-PJT-Team5/Resources
          search-paths:
            - admin-service
            - analysis-service
            - apigateway-service
            - auth-service
            - dashboard-service
            - llm-service
            - reward-service
            - service-discovery
            - user-service
          default-label: main

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true